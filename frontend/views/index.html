<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Tarefas</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Gerenciador de Tarefas</h1>
        <div class="row mt-4">
            <div class="col-md-6">
                <form id="taskForm">
                    <input type="hidden" id="taskId" />
                    <div class="form-group">
                        <label for="taskTitle">Título</label>
                        <input type="text" class="form-control" id="taskTitle" placeholder="Título da Tarefa" required />
                    </div>
                    <div class="form-group">
                        <label for="taskDescription">Descrição</label>
                        <textarea class="form-control" id="taskDescription" placeholder="Descrição da Tarefa" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Salvar</button>
                </form>
            </div>
            <div class="col-md-6">
                <table class="table table-bordered" id="tasksTable">
                    <thead>
                        <tr>
                            <th>Título</th>
                            <th>Status</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="assets/js/main.js"></script>
</body>
</html>
